<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Creative Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4d5a;
            --secondary: #2bffc6;
            --dark: #0a192f;
            --light: #ccd6f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            position: relative;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero-subtitle {
            color: var(--secondary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s 0.2s forwards;
        }

        .hero-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s 0.4s forwards;
        }

        /* Projects Grid */
        .projects {
            padding: 5rem 10%;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            transition: 0.3s;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
        }

        .project-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .project-image {
            width: 100%;
            height: 200px;
            border-radius: 5px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        /* Skills Section */
        .skills {
            padding: 5rem 10%;
            background: rgba(255, 255, 255, 0.03);
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .skill-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            transition: 0.3s;
        }

        .skill-item:hover {
            transform: scale(1.1);
            background: var(--primary);
        }

        /* Contact Form */
        .contact {
            padding: 5rem 10%;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 5px;
            color: var(--light);
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 77, 90, 0.4);
        }

        /* Animations */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scroll-reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: 0.8s;
        }

        .scroll-reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>Portfolio</h2>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <p class="hero-subtitle">Hi, I'm</p>
            <h1 class="hero-title">Onyebuchi Festus</h1>
            <p class="hero-description">A passionate front-end developer creating beautiful web experiences</p>
            <button>View Work</button>
        </div>
    </section>

    <section class="projects" id="projects">
        <h2>Featured Projects</h2>
        <div class="projects-grid">
            <!-- Repeat this block for each project -->
            <div class="project-card scroll-reveal">
                <img src="project1.jpg" alt="Project 1" class="project-image">
                <h3>E-commerce Platform</h3>
                <p>Modern shopping experience with React and Node.js</p>
            </div>
            <!-- Add more project cards -->
        </div>
    </section>

    <section class="skills" id="skills">
        <h2>Technical Skills</h2>
        <div class="skills-container">
            <div class="skill-item scroll-reveal">
                <i class="fab fa-react"></i>
                <span>React</span>
            </div>
            <!-- Add more skill items -->
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Get In Touch</h2>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <textarea placeholder="Message" rows="5"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        // Scroll Reveal Animation
        const scrollReveal = document.querySelectorAll('.scroll-reveal');
       
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        scrollReveal.forEach((element) => observer.observe(element));

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Form Submission
        const form = document.querySelector('.contact-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message!');
            form.reset();
        });

        // Gradient Animation for Hero Title
        const heroTitle = document.querySelector('.hero-title');
        let hue = 0;
       
        setInterval(() => {
            hue = (hue + 1) % 360;
            heroTitle.style.background = `linear-gradient(45deg, hsl(${hue}, 100%, 65%), hsl(${(hue + 60) % 360}, 100%, 65%))`;
            heroTitle.style.webkitBackgroundClip = 'text';
        }, 50);
    </script>
</body>
</html>
